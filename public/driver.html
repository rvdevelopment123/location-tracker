<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css"/>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <!-- custom styles -->
    <link type="text/css" href="./css/style.css">
</head>
<body>
    <div class="container pt-5">
        <p class="text-primary display-6">DRIVER</p>
        <div class="mb-3">
            <label for="set">Choose Driver set : </label>
            <select class="form-control" id="set">
                <option value="a">A</option>
                <option value="b">B</option>
            </select>
        </div>
        <input type="button" value="START" class="btn btn-primary" id="start">
        <input type="button" value="DISCONNECT" class="btn btn-danger d-none" id="disconnect">
        <br>
        <br>
        <hr>
        <br>
        <div class="mb-3">
            <label for="room">Room : </label>
            <select class="form-control" id="room">
                <option value="Shed_1">Shed 1</option>
                <option value="Shed_2">Shed 2</option>
                <option value="Shed_3">Shed 3</option>
                <option value="Shed_4">Shed 4</option>
                <option value="Shed_5">Shed 5</option>
            </select>
        </div>
        <br>
        <hr>
        <input type="button" value="JOIN RANDOM LOCATION" class="btn btn-primary" id="join-location">
        <p class="text-warning"><i>for counter testing purposes only</i></p>

    </div>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script src="./js/driver.js"></script>
</body>
</html>
