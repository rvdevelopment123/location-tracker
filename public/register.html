<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css"/>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <!-- custom styles -->
    <link type="text/css" href="css/style.css">
</head>
<body>
    <h3 class="mt-5 header-text text-center text-primary">Sign up</h3>
    <div class="mx-auto" style="max-width: 350px;width:100%;">
        <form method="post" class="rounded shadow bg-light mt-3 p-3">
            <div class="mb-3">
                <label for="email">Email :</label>
                <input type="text" name="email" id="email" class="form-control">
            </div>
            <div class="mb-3">
                <label for="name">Name :</label>
                <input type="text" name="name" id="name" class="form-control">
            </div>
            <div class="mb-3">
                <label for="vehicle">Vehicle :</label>
                <select name="vehicle" id="vehicle" class="form-control">
                    <option value="jeep">Jeep</option>
                    <option value="bus">Bus</option>
                    <option value="car">Car</option>
                    <option value="motor">Motor</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="plate">Plate # :</label>
                <input type="text" name="plate" id="plate" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password">Password :</label>
                <input type="password" name="password" id="password" class="form-control">
            </div>

            <input type="submit" value="Submit" class="form-control d-block btn btn-primary">
        </form>
        <a href="/" class="mt-3 d-block">Already have an account</a>
    </div>
    <script src="./js/register.js"></script>
</body>
</html>
